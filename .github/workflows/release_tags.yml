name: Create release

on:
  push:
    tags:
      - "v*"

jobs:
  release:
    runs-on: ubuntu-20.04
    env:
      APP_NAME: spell
    steps:
      - name: Checkout
        uses: actions/checkout@v2.3.2
        with:
          ref: main

      - name: Set variables
        run: |
          echo ${PWD##*/} > APP_NAME
          echo ${GITHUB_REF##*/} > GITHUB_REF
          cat APP_NAME
          cat GITHUB_REF

      - name: Create Release
        uses: actions/create-release@v1.1.4
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # This token is provided by Actions, no need to create your own
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          body: |
            See [https://github.com/${{ github.repository }}/blob/${{ github.ref }}/CHANGELOG.md](https://github.com/${{ github.repository }}/blob/$(cat GITHUB_REF)/CHANGELOG.md) for more information on what has changed.
          draft: false
          prerelease: false

      - name: Compile binary for windows
        shell: bash
        run: env GOOS=windows GOARCH=amd64 go build -o ./$(cat APP_NAME)_windows_amd64.exe main.go
      - name: Compile binary for linux
        shell: bash
        run: env GOOS=linux GOARCH=amd64 go build -o ./$(cat APP_NAME)_linux_amd64 main.go
      - name: Compile binary for darwin
        shell: bash
        run: env GOOS=darwin GOARCH=amd64 go build -o ./$(cat APP_NAME)_darwin_amd64 main.go

      - name: Upload release assets
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          tag_name="${GITHUB_REF##*/}"
          hub release edit -a ./$(cat APP_NAME)_windows_amd64.exe -a ./$(cat APP_NAME)_linux_amd64 -a ./$(cat APP_NAME)_darwin_amd64 -m "" "$tag_name"
